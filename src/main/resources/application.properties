# SQS
aws.sqs.name.order=candy-order

# Automatically detects region of EC2 Instance
cloud.aws.region.auto=true

# Configures instance profile credentials (accessKey, secretKey)
cloud.aws.credentials.instanceProfile=true

# Automatically detects logical names of resources in the stack
cloud.aws.stack.auto=true

# Database drivers
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration